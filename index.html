<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="input.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <figure><img src="./images/image-product-mobile.jpg" alt="Perfume" class="mobile">
    <img src="./images/image-product-desktop.jpg" alt="Perfume" class="desktop">
    </figure>
    <div class="container">
      <h1>P E R F U M E</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p><span class="num1">$149.99</span> <span class="num2">$169.99</span></p>
      <button><img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elle-ye</a>.
  </div>
</body>
</html>
